openapi: 3.0.0
info:
  title: Construction Task Manager API
  version: 1.0.0
paths:
  /api/v1/auth/register:
    post:
      summary: Регистрация нового пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                name:
                  type: string
      responses:
        '201':
          description: Пользователь создан